
<h2>Directory structure</h2>

Mooshak is installed in a user home directory and several
sub-directories are automatically created:


<dl>
	<dt>data</dt>
			<dd>all contest data</dd>
	<dt>public_html</dt>
			<dd>static html and CGIs</dd>
	<dt><a href="packages">packages</a></dt>	
			<dd>Tcl packages used by CGIs</dd>
	<dt><a href="templates">templates</a><dt>	
			<dd>HTML templates for CGIs</dd>
	<dt>bin</dt>		
			<dd>programs required by Mooshak</dd>
	
</dl>
